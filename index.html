<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Calculator</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<br />
		<div class="wrapper">
			<div class="SubArea">
				<div class="previous-number"></div>
			</div>
			<div class="MainArea">
				<div class="current-number">0</div>
			</div>
			<div class="grid-container">
				<div class="c1r1 sign-AC" id="AC">AC</div>
				<div class="c2r1 sign-top backward" id="C">C</div>
				<div class="c3r1 sign-top opp" id="mod">%</div>
				<div class="c4r1 sign-top opp" id="div">รท</div>

				<div class="c1r2 calc" id="seven">7</div>
				<div class="c2r2 calc" id="8">8</div>
				<div class="c3r2 calc" id="9">9</div>
				<div class="c4r2 sign opp" id="multi">x</div>

				<div class="c1r3 calc" id="4">4</div>
				<div class="c2r3 calc" id="5">5</div>
				<div class="c3r3 calc" id="6">6</div>
				<div class="c4r3 sign opp" id="sub">-</div>

				<div class="c1r4 calc" id="1">1</div>
				<div class="c2r4 calc" id="2">2</div>
				<div class="c3r4 calc" id="3">3</div>
				<div class="c4r4 sign opp" id="add">+</div>

				<div class="c1r5 calc" id="0">0</div>
				<div class="c2r5 calc" id=".">.</div>
				<div class="c3r5 calc"></div>
				<div class="c4r5 equal" id="equal">=</div>
			</div>
		</div>
		<script src="main.js"></script>
	</body>
</html>
